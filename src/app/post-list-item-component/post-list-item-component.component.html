<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': post.loveIts > 0,
  'list-group-item-danger': post.loveIts < 0}
  ">
  <div>{{post.created_at | date: "short"}}</div>
  <h3>{{post.title}}</h3>
  <p>{{post.content}}</p>
  <div>
    <button class="btn btn-success" (click)="increaseLove()">Love it!</button>
    <button class="btn btn-danger" (click)="decreaseLove()">Don't love it!</button>
  </div>
</li>
